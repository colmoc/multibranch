jobs: # a collection of steps  
  build_all: 
    docker: 
      - image: circleci/node:10.16.3 
      - image: mongo:4.2.0 
    steps:
      - checkout 
      - run:
          name: build-all-step
          command: echo "I build for all except dev and master.. build, lint, upload everytime"
  build_dev:
    docker: 
      - image: circleci/node:10.16.3 
      - image: mongo:4.2.0 
    steps: 
      - checkout 
      - run:
          name: build-dev-step
          command: echo "I build only for development.. update blue"
  build_master:
    docker: 
      - image: circleci/node:10.16.3 
      - image: mongo:4.2.0 
    steps: 
      - checkout 
      - run:
          name: build-master-step
          command: echo "I build only for master.. deploy infra, initialize k8 once"
version: 2.1
workflows:
  build_all:    
    jobs:
      - build_all:
          filters:
            branches:
              ignore:
                - development
                - main
  build_dev:    
    jobs:
      - build_dev:
          filters:
            branches:
              only:
                - development
  build_master:    
    jobs:
      - build_master:
          filters:
            branches:
              only:
                - main